<div>
    <div class="nav-bar">
        <button type="button" class="btn btn-default"><a href="/#/adminView">Admin View</a></button>
        <button type="button" ng-click ="openAdd()" class="btn btn-default">Add</button>
        <button type="button" class="btn btn-default"><a ui-sref="users">Employee List</a></button>
        <button type="button" ng-click ="logOut()" class="btn btn-danger">Log Out</button>
        <br />
    </div>
</div>
<div data-ng-init="init()">
    <label>Search: <input ng-model="searchText2"></label>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Action Type</th>
            <th>Time</th>

        </tr>
        <tr ng-repeat="a in actions| filter:searchText2 | orderBy: a.time">
            <td contenteditable="false">{{a.user.name}}</td>
            <td contenteditable="false">{{a.actionType}}</td>
            <td contenteditable="false">{{a.createdAt}}</td>
        </tr>
        </thead>
    </table>
</div>
