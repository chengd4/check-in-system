<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Users</title>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.js"></script>
        <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.6.0.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
        <script src="/app/app.js"></script>
        <script src="/controller/loginController.js"></script>
        <script src="/controller/adminController.js"></script>
        <script src="/controller/filter.js"></script>
        <script src="/controller/headerController.js"></script>
        <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body ng-app="loginUser">
<div class="nav-bar">
    <button type="button" class="btn btn-default"><a href="/#/adminView">Admin View</a></button>
    <button type="button" ng-click ="openAdd()" class="btn btn-default">Add</button>
    <button type="button" class="btn btn-default"><a ui-sref="users">Employee List</a></button>
    <button type="button" ng-click ="logOut()" class="btn btn-danger">Log Out</button>
</div>
<div data-ng-init="initUser()">
    <table class="table table-striped table-hover table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Student ID</th>
            <th>Email</th>
            <th>Is Admin</th>
            <th>Options</th>
        </tr>
        </thead>
        <tr ng-repeat="u in user | orderBy: 'name' ">
            <td contenteditable="false">{{u.name}}</td>
            <td contenteditable="false">{{u.studentId}}</td>
            <td contenteditable="false">{{u.email}}</td>
            <td>{{u.isAdmin}}</td>
            <td><button class="btn" ng-click="historyView(u)">History</button></td>
            <td><button class="btn" ng-click="remove(u)">Delete</button></td>
            <td><button class="btn" ng-click="edit(u)">Edit</button></td>
        </tr>
    </table>
</div>
</body>
</html>
