<!doctype html>
<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/sandstone/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="logo-margin"ng-controller="headerController">
    <a ui-sref="home"><img class="center-block" ng-src="{{image}}"/></a>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <form role="form">
                <div class="form-group">
                    <label for="checkOut">Enter a studentID or email</label>
                    <input type="text" class="form-control" id="checkOut" placeholder="checkout">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
