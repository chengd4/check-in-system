<div class="modal-header">
    <h3>List of all the Employees</h3>
    <label>Search: <input ng-model="searchText"></label>
</div>
<form>
    <div class="modal-body">
        <table class="table table-striped table-hover table-bordered">
            <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Student ID</th>
                <th>Email</th>
                <th>Is Admin</th>
                <th>Options</th>
            </tr>
            </thead>
            <tr ng-repeat="u in user | filter:searchText | orderBy: 'name' ">
                <td contenteditable="false">{{$index + 1}}</td>
                <td contenteditable="false">{{u.name}}</td>
                <td contenteditable="false">{{u.student_id}}</td>
                <td contenteditable="false">{{u.email}}</td>
                <td>{{u.isAdmin}}</td>
                <td><button class="btn" ng-click="historyView(u)">History</button></td>
                <td><button class="btn" ng-click="remove(u)">Delete</button></td>
                <td><button class="btn" ng-click="edit(u)">Edit</button></td>
            </tr>
        </table>
    </div>
    <div class="modal-footer">
        <!--<button class="btn" ng-click="remove()">Delete</button>-->
        <button class="btn btn-warning" ng-click="cancel()">Exit</button>
    </div>
</form>
